syntax = "proto3";

package grpc;

option go_package = "github.com/fabiusinfo/SquidGame/proto";

service SquidGameService {
    rpc SayHello(HelloRequest) returns (HelloReply) {}

// funciones de jugadores
    rpc JoinGame(JoinRequest) returns (JoinReply) {}

    rpc SendPlays(SendRequest) returns (SendReply) {}

    rpc AmountCheck(AmountRequest) returns (AmountReply) {}

}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

//mensajes de jugadores

message JoinRequest {
    string player= 1;

}

message JoinReply {
    string codes1=1;
    string codes2=2;
    string codes3=3;
}

message SendRequest {
    string player = 1; //id jugador
    string play = 2; //jugada
    string stage = 3; //etapa
    int32 round = 4; //ronda
    int32 score = 5; //puntaje
    
}

message SendReply {
    string stage = 1;
    bool alive = 2;
    int32 round = 3;
    bool started =5;
}

message AmountRequest {
    string message = 1;
}

message AmountReply {
    string monto = 1;
}